<div class="container-fluid d-flex justify-content-center dropdown px-3 my-4">
    <button class="btn btn-lg btn-primary dropdown-toggle" role="button" id="soundSetPicker" data-bs-toggle="dropdown" aria-expanded="false">Pick set of sounds</button>
    <ul class="dropdown-menu" aria-labelledby="soundSetPicker">
        <li><a class="dropdown-item" [routerLink]="['/ipa']" [queryParams]="{set: 'v'}">vowels</a></li>
        <li><a class="dropdown-item" [routerLink]="['/ipa']" [queryParams]="{set: 'p'}">pulmonic consonants</a></li>
        <li><a class="dropdown-item" [routerLink]="['/ipa']" [queryParams]="{set: 'a'}">all</a></li>
    </ul>
</div>

<div class="d-flex justify-content-center table-responsive">
    <table class="table-borderless">
        <tbody>
            <ng-container *ngFor="let row of tablesymbols; let i = index">
                <tr>
                    <ng-container *ngFor="let character of row; let j = index">
                        <td>
                            <div class="custom-checkbox">
                                <!--<button class="btn btn-primary shadow-none p-1 m-1 ipa ipa-button" (click)="ipaClick($event, character)">{{ character }}</button>-->
                                <input type="checkbox" class="btn-check custom-check" id="btncheck{{character}}" (click)="ipaClick(character)" autocomplete="off">
                                <label class="btn ipa-check ipa p-1 m-1 " for="btncheck{{character}}">{{ character }}</label>
                            </div>
                        </td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
