<div class="container-fluid d-flex justify-content-center dropdown px-3 my-4">
    <button class="btn btn-lg btn-primary dropdown-toggle" role="button" id="soundSetPicker" data-bs-toggle="dropdown" aria-expanded="false">Pick set of sounds</button>
    <ul class="dropdown-menu" aria-labelledby="soundSetPicker">
        <li><a class="dropdown-item" [routerLink]="['/ipa']" [queryParams]="{set: 'v'}">vowels</a></li>
        <li><a class="dropdown-item" [routerLink]="['/ipa']" [queryParams]="{set: 'p'}">pulmonic consonants</a></li>
        <li><a class="dropdown-item" [routerLink]="['/ipa']" [queryParams]="{set: 'a'}">all</a></li>
    </ul>
</div>

<h2>Sound picker</h2>

<h3>Consonants</h3>

<div class="container-fluid" height=200px>
    <div class="d-flex align-items-center justify-content-around">
        <h4>Pulmonic (table)</h4>
        <div class="vr"></div>
        <div class="table-responsive">
            <table class="table-borderless">
                <tbody>
                    <ng-container *ngFor="let row of pulmonicTable; let i = index">
                        <tr>
                            <ng-container *ngFor="let position of row; let j = index">
                                <td>
                                    <div class="btn-group m-1" role="group">
                                        <ng-container *ngFor="let phone of position; let k = index">
                                            <ng-container *ngIf="phone.clickable == true">
                                                <input type="checkbox" class="btn-check custom-check" id="btncheck{{phone.symbol}}" (change)="ipaCheck($event, phone)" autocomplete="off">
                                                <label class="btn btn-link shadow-none ipa-button ipa p-1" for="btncheck{{phone.symbol}}" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}" id="label{{phone.symbol}}">{{ phone.symbol }}</label>
                                            </ng-container>
                                            <ng-container *ngIf="phone.clickable == false">
                                                <div class="p-1 ipa ipa-td" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}">{{ phone.symbol }}</div>
                                            </ng-container>
                                        </ng-container>
                                    </div>
                                </td>
                            </ng-container>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-around">
        <h4>Coarticulated and other pulmonic</h4>
        <div class="vr"></div>
        <ng-container *ngFor="let phone of otherPulmonic">
            <ng-container *ngIf="phone.clickable">
                <input type="checkbox" class="btn-check custom-check" id="btncheck{{phone.symbol}}" (change)="ipaCheck($event, phone)" autocomplete="off">
                <label class="btn btn-link shadow-none ipa-button ipa p-1" for="btncheck{{phone.symbol}}" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}" id="label{{phone.symbol}}">{{ phone.symbol }}</label>
            </ng-container>
            <ng-container *ngIf="!phone.clickable">
                <div class="p-1 ipa ipa-td" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}">{{ phone.symbol }}</div>
            </ng-container>
        </ng-container>
    </div>

    <div class="d-flex align-items-center justify-content-around">
        <h4>Clicks</h4>
        <div class="vr"></div>
        <ng-container *ngFor="let phone of clicks">
            <ng-container *ngIf="phone.clickable">
                <input type="checkbox" class="btn-check custom-check" id="btncheck{{phone.symbol}}" (change)="ipaCheck($event, phone)" autocomplete="off">
                <label class="btn btn-link shadow-none ipa-button ipa p-1" for="btncheck{{phone.symbol}}" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}" id="label{{phone.symbol}}">{{ phone.symbol }}</label>
            </ng-container>
            <ng-container *ngIf="!phone.clickable">
                <div class="p-1 ipa ipa-td" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}">{{ phone.symbol }}</div>
            </ng-container>
        </ng-container>
    </div>

    <div class="d-flex align-items-center justify-content-around">
        <h4>Implosives</h4>
        <div class="vr"></div>
        <ng-container *ngFor="let phone of implosives">
            <ng-container *ngIf="phone.clickable">
                <input type="checkbox" class="btn-check custom-check" id="btncheck{{phone.symbol}}" (change)="ipaCheck($event, phone)" autocomplete="off">
                <label class="btn btn-link shadow-none ipa-button ipa p-1" for="btncheck{{phone.symbol}}" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}" id="label{{phone.symbol}}">{{ phone.symbol }}</label>
            </ng-container>
            <ng-container *ngIf="!phone.clickable">
                <div class="p-1 ipa ipa-td" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}">{{ phone.symbol }}</div>
            </ng-container>
        </ng-container>
    </div>

    <div class="d-flex align-items-center justify-content-around">
        <h4>Ejectives</h4>
        <div class="vr"></div>
        <ng-container *ngFor="let phone of ejectives">
            <ng-container *ngIf="phone.clickable">
                <input type="checkbox" class="btn-check custom-check" id="btncheck{{phone.symbol}}" (change)="ipaCheck($event, phone)" autocomplete="off">
                <label class="btn btn-link shadow-none ipa-button ipa p-1" for="btncheck{{phone.symbol}}" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}" id="label{{phone.symbol}}">{{ phone.symbol }}</label>
            </ng-container>
            <ng-container *ngIf="!phone.clickable">
                <div class="p-1 ipa ipa-td" data-toggle="tooltip" data-placement="top" title="{{phone.desc}}">{{ phone.symbol }}</div>
            </ng-container>
        </ng-container>
    </div>
</div>
