<div class="container-fluid d-flex justify-content-center border-end bg-light px-0" id="sidebar">
    <hr class="divider"/> 
    <div class="container-sm d-flex px-0">
        <div class="container-xs py-3 mx-3" id="menu-icon" (click)="toggleSidebar()">
            <div class="bar1 bg-dark mx-2 my-1"></div>
            <div class="bar2 bg-dark mx-2 my-1"></div>
            <div class="bar3 bg-dark mx-2 my-1"></div>
        </div>
        <ng-container *ngIf="toggled">
            <div class="pt-3 pb-4 me-3" id="links-menu">
                <h2>Useful links</h2>
                <hr/>
                <a href="https://www.internationalphoneticassociation.org/content/full-ipa-chart">Official full IPA chart</a>
                <hr/>
                <a href="https://www.ipachart.com">Interactive IPA chart</a>
                <hr/>
                <a href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">IPA Wikipedia article</a>
            </div>
        </ng-container>
    </div>
</div>
